<!DOCTYPE html>
<html>
<head>
<title>Lottery Numbers</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background-color: blue;
}

.container {
  width: 500px;
  margin: 0 auto;
}

.header {
  background-color: #333;
  color: white;
  padding: 20px;
  text-align: center;
}

.content {
  padding: 20px;
}

.numbers {
  display: flex;
  justify-content: space-around;
}

.number {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: #ccc;
  text-align: center;
  font-size: 25px;
  color: black; 
  padding-top: 30px;
  font-weight: bold;
}

.button {
  background-color: #000;
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  align-self: auto;
}
#disclamer{
    color: white;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Lottery Numbers</h1>
  </div>
  <div class="content">
    <div class="numbers">
      <div class="number"></div>
      <div class="number"></div>
      <div class="number"></div>
      <div class="number"></div>
      <div class="number"></div>
    </div>
    <button onclick="generateNumbers()">Generate Numbers</button>
  </div>
  <div id="disclamer">Disclaimer:<br> The lottery numbers generated by this site are based on historical trends and are not guaranteed to win. The site is for entertainment purposes only and should not be used as a substitute for professional financial advice.</div>
</div>
<script>
function generateNumbers() {
  var numbers = [];
  for (var i = 0; i < 6; i++) {
    numbers.push(Math.floor(Math.random() * 49) + 1);
  }
  var html = numbers.map(function(number) {
    return '<div class="number">' + number + '</div>';
  }).join('');
  document.querySelector('.numbers').innerHTML = html;
}
</script>
</body>
</html>
